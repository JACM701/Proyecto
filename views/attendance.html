<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - Gestor Escolar</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header>
        <h1>Gestor Escolar</h1>
        <nav>
            <ul>
                <li><a href="docente.html">Inicio</a></li>
                <li><a href="enrollment.html">Inscripción</a></li>
                <li><a href="grades.html">Calificaciones</a></li>
                <li><a href="schedule.html">Horario</a></li>
                <li><a href="attendance.html">Asistencia</a></li>
                <li><a href="documents.html">Documentación</a></li>
                <li><a href="contact.html">Atención</a></li>
                <li><a href="index.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="attendance">
            <h2>Control de Asistencia</h2>
            <p>Sección para registrar asistencia de los estudiantes.</p>
            <form id="attendance-form">
                <label for="student-id">ID del Estudiante:</label>
                <input type="text" id="student-id" name="student-id" required><br>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="status">Estado:</label>
                <select id="status" name="status" required>
                    <option value="Presente">Presente</option>
                    <option value="Ausente">Ausente</option>
                    <option value="Tardanza">Tardanza</option>
                </select><br>
                <button type="submit">Registrar Asistencia</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Control Escolar</p>
    </footer>
    <script>
        document.getElementById('attendance-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Asistencia registrada exitosamente!');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción - Gestor Escolar</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header>
        <h1>Gestor Escolar</h1>
        <nav>
            <ul>
                <li><a href="docente.html">Inicio</a></li>
                <li><a href="enrollment.html">Inscripción</a></li>
                <li><a href="grades.html">Calificaciones</a></li>
                <li><a href="schedule.html">Horario</a></li>
                <li><a href="attendance.html">Asistencia</a></li>
                <li><a href="documents.html">Documentación</a></li>
                <li><a href="contact.html">Atención</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="enrollment">
            <h2>Inscripción y Registro de Estudiantes</h2>
            <form id="enrollment-form">
                <label for="student-name">Nombre del Estudiante:</label>
                <input type="text" id="student-name" name="student-name" required><br>
                <label for="student-age">Edad:</label>
                <input type="number" id="student-age" name="student-age" required><br>
                <label for="student-grade">Grado:</label>
                <input type="text" id="student-grade" name="student-grade" required><br>
                <button type="submit">Registrar</button>
            </form>
            <p>Procesar pagos y facturación en tiempo real estará disponible próximamente.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Control Escolar</p>
    </footer>
    <script>
        document.getElementById('enrollment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Estudiante registrado exitosamente!');
        });
    </script>
</body>
</html>
